name: Deno


## Designed to reduce redundant doubled tests being run when doing a pr
on:
  push:
    branches: ["main", "dev"] # Run tests when merged into main and pushed to dev
  pull_request:
    branches: ["dev"] # Run tests when a pull request targets `dev`

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        # uses: denoland/setup-deno@v1
        uses: denoland/setup-deno@61fe2df320078202e33d7d5ad347e7dcfa0e8f31  # v1.1.2
        with:
          deno-version: v1.x

      # Uncomment this step to verify the use of 'deno fmt' on each commit.
      # - name: Verify formatting
      #   run: deno fmt --check

      - name: Deno Upgrade 
        run: deno upgrade

      - name: Run linter
        run: deno lint

      - name: Run tests
        run: deno test -A 